{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'sign-up.css' %}">
    <title>Sign-Up</title>
</head>
<body>
    <section id="header">
        <div class="header container">
            <div class="nav-bar">
                <div class="brand">
                    <a href="index.html">
                        <h1><span>B</span>OX <span>I</span>T</h1>
                    </a>
                </div>
                <div class="nav-list">
                    <div class="hamburger">
                        <div class="bar"></div>
                    </div>
                    <ul>
                        <li><a href="/" data-after="Home">Home</a></li>
                        <li><a href="login" data-after="Sign-In">Sign In</a></li>
                        <li><a href="register" data-after="sign-up">Sign Up</a></li>
                        <li><a href="become" data-after="Projects">Become A Driver</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <div class="container1">
        <div class="title">User Registration</div>
        <div class="content">
          <form action="register" method="post">
            {% csrf_token %}
    
            <input type="text" name="first_name" placeholder="First Name"><br>
            <input type="text" name="last_name" placeholder="Last Name"><br>
            <input type="text" name="username" placeholder="Username"><br>
            <input type="email" name="email" placeholder="email"><br>
            <input type="password" name="password1" placeholder="Password"><br>
            <input type="password" name="password2" placeholder="Confirm Password"><br>
            <input type="Submit">
    
        </form>
        <div>
          {% for message in messages %}
          <h3> {{message}}  </h3>
          {% endfor %}
      </div>
        </div>
      </div>
  <script src="./app.js"></script>
</body>
</html>
