{% load static %}
{% static "images" as baseUrl %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'sign-up.css' %}">
    <title>Sign-Up</title>
</head>
<body>
    <section id="header">
        <div class="header container">
            <div class="nav-bar">
                <div class="brand">
                    <a href="index.html">
                        <h1><span>B</span>OX <span>I</span>T</h1>
                    </a>
                </div>
                <div class="nav-list">
                    <div class="hamburger">
                        <div class="bar"></div>
                    </div>
                    <ul>
                        <li><a href="/" data-after="Home">Home</a></li>
                        <li><a href="login" data-after="Sign-In">Sign In</a></li>
                        <li><a href="register" data-after="sign-up">Sign Up</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <div class="container1">
        <div class="title">User Registration</div>
        <div class="content">
          <form action="register" method="post">
          {% csrf_token %}
            <div class="user-details">
              <div class="input-box">
                <span class="details">First Name</span>
                <input type="text" placeholder="first_name" name="first_name" required>
              </div>
              <div class="input-box">
                <span class="details">Last Name</span>
                <input type="text" placeholder="last_name" name="last_name" required>
              </div>
              <div class="input-box">
                <span class="details"> UserName</span>
                <input type="text" placeholder="username" name="username" required>
              </div>
              <div class="input-box">
                <span class="details">Password</span>
                <input type="password" placeholder="password1" name="password1" required>
              </div>
              <div class="input-box">
                <span class="details">Confirm Password</span>
                <input type="password" placeholder="password2" name="password2" required>
              </div>
              <div class="input-box">
                <span class="details">Email</span>
                <input type="email" placeholder="email" name="email" required>
              </div>
  
            </div>
           
            <div class="button">
              <input type="submit" value="Register">
            </div>
          </form>
        </div>
      </div>
  <script src="./app.js"></script>
</body>
</html>
